{% extends 'base.html' %}

{% block body %}
<div class="row">
	<div class="col-lg-offset-1">
		<div class="col-sm-10">
		    <h1>Member Directory</h1>
	    </div>
		<div class="col-sm-10">
		    <h4>WGs</h4>
	    </div>
	    {% for group in wgs %}
	    <div class="col-sm-6">
		    <div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">{{ group.name }}</h3>
			  </div>
			  <table class="table">
			  	{% for user in group.user_set.all %}
			  	{% if user.profile.share_received %}
			  	<tr>
				  	<td>{{ user.first_name }} 
				  	{{ user.last_name }}</td>
			  	</tr>
			  	{% endif %}
			  	{% endfor %}
			  </table>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock body %}
