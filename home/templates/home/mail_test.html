{% extends "base.html" %}

{% block body %}
<div class="row">
    <div class="col-lg-offset-1 col-sm-8 col-md-8">
	<h1>Mail Test Page</h1>
		<form method="POST" action="{% url 'home:mail_test' %}">
		    {% csrf_token %}

			<input type="hidden" name="next" value="{% url 'home:index' %}" />
		</form>
	</div>
</div>
{% endblock body %}
