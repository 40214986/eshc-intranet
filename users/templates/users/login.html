{% extends "home/base.html" %}

{% block content %}

<h1>Login Page</h1>

{% if form.errors %}
<p>Credential mismatch</p>
{% endif %}

<form method='POST' action="{% url 'users:login' %}">

{% csrf_token %}
{{ form.as_p }}

<button name="submit">Log in</button>

<input type="hidden" name="next" value="{% url 'home:index' %}" />

{% endblock content %}
