{% extends "account/base.html" %}

{% block content %}
<h1>Editing profile</h1>

<form method="POST" action="{% url 'home:edit_profile' %}">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button name="submit">Save</button>
    <input type="hidden" name="next" value="{% url 'home:index' %}" />
</form>

{% endblock content %}
